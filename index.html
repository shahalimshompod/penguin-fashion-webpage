<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Fashion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<style>
    .roboto-regular {
        font-family: "Roboto", sans-serif;
}
    .bebas-neue {
        font-family: "Bebas Neue", sans-serif;
}
</style>
</head>
<body class="roboto-regular">
    <header class="bg-[#FFFBF0] px-44">
        <!-- navbar started  -->
        <nav class="md:flex justify-between items-center pt-10 mb-9">
            <div>
                <img class="w-72 h-10" src="icons/logo.png" alt="logo">
            </div>
            <div>
                <ul class="flex gap-14 text-base font-medium">
                    <li class="list-none"><a href="#">Home</a></li>
                    <li><a href="#">Product</a></li>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Contact us</a></li>
                </ul>
            </div>
        </nav>
        <!-- banner started  -->
        <div class="md:flex items-center justify-between">
            <div>
                <h1 class="text-7xl bebas-neue mb-1"><span class="text-[#FABE4C]">BE THE PENGUINS</span><br><span>OF WINTER</span></h1>
                <p class="mb-5 text-base font-normal text-[#3E3E3E] ">Here you will get all the winter outfits and warm clothes <br> grab the best offer for you.</p>
                <button class="bg-gradient-to-b  from-[#A4BC46] to-[#85A019] flex justify-between items-center gap-1 px-8 py-4 rounded-lg">
                    <img class="w-6 h-6" src="icons/shopping-cart 1.png" alt="shopping-cart">
                    <p class="text-[#fff] font-medium">BUY NOW</p>
                </button>
            </div>
            <div>
                <img class="mb-32 mr-32" src="images/model.png" alt="model">
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
